<h5>Add a new order</h5>
<form (submit)="onSubmit(formData)" #formData = "ngForm">
  <label>Customer <select name = "customer" ngModel>
    <option *ngFor = "let customer of customers" [value] = "customer._id">
      {{customer.name}}
    </option>
  </select></label>
  <label>Order <input type="text" name="quantity" ngModel></label>
  <label>Products <select name = "product" ngModel>
    <option *ngFor = "let product of products" [value] = "product._id">
      {{product.name}}
    </option>
  </select></label>
  <input type="submit">
</form>
<table>
  <tr>
    <th>Customer Name</th>
    <th>Product</th>
    <th>Quantity</th>
    <th>Date</th>
  </tr>
  <tr *ngFor = "let order of orders">
    <td>{{order.customer.name}}</td>
    <td>{{order.product.name}}</td>
    <td>{{order.quantity}}</td>
    <td>{{order.createdAt | date: 'mediumDate'}}</td>
  </tr>
</table>
